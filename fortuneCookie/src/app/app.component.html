<div class="container">
  <div class="row mt-4">
    <h1>Fortune Cookie</h1>
  </div>
  <div class="row mt-4">
    <form [formGroup]="form" (ngSubmit)="showCookies()">
 
      <label for="numCookies">Number of Cookies:</label>
      <select id ="numCookies" formControlName="cookieCount" class="mr-3 ml-3">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <button type="submit">Get Cookies</button>
    </form>
  </div>
  <div class="row mt-4" *ngFor="let c of cookies">
      <h2>{{c.cookie}}</h2>
      <br>
  </div>
</div>
